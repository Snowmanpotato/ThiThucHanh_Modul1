<script>

    const arrayVowel = ["a", "o", "e", "u", "i"];
    function checkVowel(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < arrayVowel.length; j++) {
                if (array[i].toLowerCase() == arrayVowel[j]) {
                    count++;
                };
            };
        };
        if (count != 0) {
            return count;
        }
        else {
            return false;
        };
    };
    let array = prompt("Nhập một chuỗi bất kỳ.").split("");
    alert(`Chuỗi [${array}] có ${checkVowel(array)} có ký tự âm của mảng [${arrayVowel}]`);
</script>
